<div class="container mt-5" *ngIf="listProducts.length!=0">
    <div class="search">
        <input class="form-control" type="text" [(ngModel)]="searchField" autocomplete="on" placeholder="&#xF002; Search">
    </div>
    <div class="row" >
        <div class="col-md-4 mt-5 text-center" *ngFor="let item of listProducts  | filter: searchField | paginate: config"[appHighlight] (click)="goToProduct(item)">
            <a [title]="item.name + ' details'">
                <img class="mt-3" [src]="item.image[0].path[0].img" alt="image can't display" height="250px">
                <p class="mt-5" style="color: black">
                  <b>{{ item.name }}</b>
                </p>
              </a>
              <span style="font-size: 20px;"> {{ item.memory[0].price | currency }}</span>
        </div>
    </div>
    <ul class="pagination">
        <li class="page-item"(click)=" previousPage()"><a class="page-link">Previous</a></li>
       
        <li class="page-item"(click)="nextPage()"><a class="page-link" >Next</a></li>
      </ul>
</div>
<div class=" d-flex justify-content-center align-content-end"*ngIf="listProducts.length==0" style=" width: 100vw;">
  <div class="spinner-border text-danger"></div>
</div>
